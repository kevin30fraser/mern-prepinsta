<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>container</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
     <!--  -->
        <!--Normal container intialization without breakpoint-->
        <div class="row">
            <div class="col-4">col 1</div>
            <div class="col-4">col 2</div>
            <div class="col-4">col 3</div>
        </div>

        <!-- container intialization with breakpoint if the page >=768 takes 6spans of 50% 
        of width for every content and once it is <768 it takes 100% of width-->
        <div class="row">
            <div class="col-md-6">col 1</div>
            <div class="col-md-6">col 2</div>
        </div>

        <!-- container intialization with end to end breakpoint if the page >=992 
        takes 8 spans for the first content and 4 spans for 2nd content 
        and once it is < 992 it shift to the second condition which is "col-md-6"
         where 768-991px it takes 50% of width 
         , when  once it is <768 it takes 100% of width -->
        <div class="row">
            <div class="col-lg-8 col-md-6">col 8</div>
            <div class="col-lg-4 col-md-6">col 4</div>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
